<div class="user-container">

  <mat-card appearance="outlined">
    <mat-card-content>
      <table class="user-table">
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.userId]">
          <td>{{ user.firstName }} {{ user.lastName }} </td>
          <td>{{ user.email }}</td>
          <td>{{ user.city }}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

    <button 
      (click)="openAddDialog()"
      mat-mini-fab
      #tooltip="matTooltip"
      matTooltip="Add User"
      matTooltipHideDelay="5000"
      class="add-btn">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
